<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<h2 align="center">用&nbsp;户&nbsp;注&nbsp;册</h2>
<form action="AddUserServlet" name="register" method="post">
    <table align="center">
        <!-- 行标签tr -->
        <tr>
            <!-- 列标签td -->
            <td>用户名：</td>
            <td><input type="text" name="username"/></td>
        </tr>
        <tr>
            <td>密&nbsp;&nbsp;&nbsp;码：</td>
            <td><input type="password" name="password"/></td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <input type="submit" value="注册" />
            </td>
        </tr>
    </table>
</form>
</body>
</html>
